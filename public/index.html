<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Click Counter</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f5; }
    button { font-size: 2em; padding: 20px 40px; background-color: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; transition: transform 0.1s ease; }
    button:active { transform: scale(0.95); }
    button:hover { background-color: #45a049; }
    #localCount { margin-top: 20px; font-size: 1.5em; color: #333; }
  </style>
</head>
<body>
  <button id="clickButton">Click!</button>
  <div id="localCount">Your Clicks: 0</div>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    const button = document.getElementById('clickButton');
    const localCountDisplay = document.getElementById('localCount');
    let localCount = 0;

    button.addEventListener('click', () => {
      socket.emit('click');
      localCount++;
      localCountDisplay.textContent = \`Your Clicks: \${localCount}\`;
    });
  </script>
</body>
</html>
