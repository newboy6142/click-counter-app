<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Click Button</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f5f5f5; }
    button {
      font-size: 2.5em;
      padding: 20px 50px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.1s ease;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    button:active { transform: scale(0.96); }
    #localCount { margin-top: 20px; font-size: 1.5em; color: #333; }
  </style>
</head>
<body>
  <button id="clickButton">Click!</button>
  <div id="localCount">Your Clicks: 0</div>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    let localClicks = 0;

    document.getElementById('clickButton').addEventListener('click', () => {
      socket.emit('click');
      localClicks++;
      document.getElementById('localCount').textContent = `Your Clicks: ${localClicks}`;
    });
  </script>
</body>
</html>
