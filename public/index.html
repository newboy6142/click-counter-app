<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Index - Click Counter</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
    }
    button {
      font-size: 2em;
      padding: 20px 40px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <button id="clickBtn">Click Me!</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const clickBtn = document.getElementById('clickBtn');
    clickBtn.addEventListener('click', () => {
      socket.emit('increment');  // Tell server to increase count
    });
  </script>
</body>
</html>
