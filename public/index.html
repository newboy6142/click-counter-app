<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Live Click Counter - Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #clickButton {
      font-size: 20px;
      padding: 15px 30px;
      cursor: pointer;
      user-select: none;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: transform 0.1s ease, background-color 0.1s ease;
      outline: none;
    }
    #clickButton:active {
      transform: scale(0.95);
      background-color: #0056b3;
    }

    #localCountDisplay {
      margin-top: 20px;
      font-size: 1.2em;
      letter-spacing: 1.5px;
    }
  </style>
</head>
<body>
  <button id="clickButton">Click Me!</button>
  <div id="localCountDisplay">Your clicks: 0</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const clickButton = document.getElementById('clickButton');
    const localCountDisplay = document.getElementById('localCountDisplay');

    // Load local count from localStorage or 0
    let localCount = parseInt(localStorage.getItem('localClickCount')) || 0;
    localCountDisplay.textContent = `Your clicks: ${localCount}`;

    clickButton.addEventListener('click', () => {
      // Vibration feedback for supported devices
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }

      localCount++;
      localStorage.setItem('localClickCount', localCount);
      localCountDisplay.textContent = `Your clicks: ${localCount}`;

      // Notify server about the click
      socket.emit('click');
    });
  </script>
</body>
</html>
