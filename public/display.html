<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Total Clicks</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #totalClicks {
      font-size: 8rem;
      font-weight: bold;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <div>Total Clicks</div>
  <div id="totalClicks">0</div>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    const totalDisplay = document.getElementById('totalClicks');

    socket.on('updateTotal', (count) => {
      totalDisplay.textContent = count;
      totalDisplay.style.transform = 'scale(1.2)';
      setTimeout(() => {
        totalDisplay.style.transform = 'scale(1)';
      }, 150);
    });
  </script>
</body>
</html>
