<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Live Click Display</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }
    #topContainer {
      text-align: center;
      padding-top: 20px;
    }
    #label, #counter {
      transition: transform 0.2s ease-in-out, opacity 0.4s ease-in-out;
    }
    #label {
      font-size: 0.7em;
      margin-bottom: 10px;
    }
    #counter {
      font-size: 3.43em;
      font-weight: bold;
    }
    #targetInputContainer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 1.2em;
    }
    #targetInput {
      font-size: 1em;
      width: 100px;
      margin-left: 10px;
    }
    #train {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      font-size: 9em;
      transition: left 0.5s ease;
      animation: idleBounce 2s infinite ease-in-out;
      z-index: 2;
    }
    @keyframes idleBounce {
      0%, 100% {
        transform: translateY(-50%) translateY(0);
      }
      50% {
        transform: translateY(-50%) translateY(-10px);
      }
    }
    /* Removed #track styles to remove grey line */
    #testButton, #resetButton {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #testButton {
      background-color: #28a745;
      color: white;
      right: 140px;
    }
    #resetButton {
      background-color: grey;
      color: white;
      right: 20px;
    }
    #testButton:hover {
      background-color: #218838;
    }
    .celebrate {
      font-size: 27em; /* 300% increase from 9em */
      animation: popup 1s ease forwards;
      line-height: 1;
    }
    @keyframes popup {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="topContainer">
    <div id="label">Total Counts:</div>
    <div id="counter">0</div>
  </div>

  <div id="train">ðŸšƒ</div>
  <!-- Removed #track div here -->

  <div id="targetInputContainer">
    <label for="targetInput">Target count:</label>
    <input type="number" id="targetInput" value="500" />
  </div>

  <button id="testButton">Test Click</button>
  <button id="resetButton">Reset</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const counter = document.getElementById("counter");
    const label = document.getElementById("label");
    const train = document.getElementById("train");
    const targetInput = document.getElementById("targetInput");
    const testButton = document.getElementById("testButton");
    const resetButton = document.getElementById("resetButton");

    let currentCount = 0;

    socket.on("update-count", (count) => {
      currentCount = count;
      updateCounterDisplay();
      moveTrain();
    });

    function updateCounterDisplay() {
      const target = parseInt(targetInput.value, 10) || 500;
      if (currentCount >= target) {
        label.textContent = "ðŸŽ‰Congratulation!ðŸŽ‰";
        counter.textContent = "";
        label.classList.add("celebrate");
        counter.classList.remove("celebrate");
      } else {
        label.textContent = "Total Counts:";
        counter.textContent = currentCount;
        label.classList.remove("celebrate");
      }
      counter.style.transform = "scale(1.2)";
      setTimeout(() => {
        counter.style.transform = "scale(1)";
      }, 200);
    }

    function moveTrain() {
      const screenWidth = window.innerWidth;
      const target = parseInt(targetInput.value, 10) || 500;
      const clampedProgress = Math.min(currentCount / target, 1);
      const trainX = clampedProgress * (screenWidth - 100);
      train.style.left = `${trainX}px`;
    }

    targetInput.addEventListener("input", () => {
      moveTrain();
      updateCounterDisplay();
    });

    window.addEventListener("resize", moveTrain);

    testButton.addEventListener("click", () => {
      currentCount++;
      updateCounterDisplay();
      moveTrain();
    });

    resetButton.addEventListener("click", () => {
      socket.emit('reset');
    });
  </script>
</body>
</html>
